<section data-ng-controller="ArticlesController as invoice">
	<div class="page-header">
		<h1>New Macro</h1>
	</div>
	<div class="col-md-12">
		<div>
	    <button class="btn" ng-click="invoice.addAbility()">Add an Ability</button>
	    </div>
	    <br>
	    <h2>Abilities:</h2>
		<div>
		  <span ng-repeat="a in invoice.abilitySyntax">
		  	<div class="well">
		  	Ability ID: <input ng-model="a.abilityID" type="number" disables=true>
		  	AbilityName: <input ng-model="a.abilityName" type="text" size="15">
		  </div>
		  </span>
		 </div>
		 <button class="btn" ng-click="invoice.generateSyntax()">Generate</button>
		<textarea type="text" cols="30" rows="10" ng-model="invoice.syntax" disabled="true"></textarea>
	</div>
</section>
